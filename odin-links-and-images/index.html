<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Links</title>
</head>
<body>
    <h1>Homepage</h1>

    <h3>Absolute links: To another pages</h3>
    <a href="https://www.theodinproject.com/about">Same Tab</a>
    <br>
    <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">New Tab</a>
    <!--The noopener value prevents the opened link from gaining access to the webpage from which it was opened. 
        The noreferrer value prevents the opened link from knowing which webpage or resource has a link (or ‘reference’) to it.-->

    <h3>Relative links: Our own website</h3>
    <a href="./pages/about.html">About</a>

    <h2>Images</h2>
    <img src="./images/dog.jpg">
</body>
</html>
